 <div class="row " >
    {% for o in list %}
        <div class="col l4 s12 m6">
          
          <div class="card blue-grey darken-1 hoverable">
          
              <div class="card-content white-text" style="padding: 0">
                  
                <div class="row valign-wrapper">
                  <div class="col s2">
                    <img src='/media/{{o.user_data.image}}' alt="" class="circle responsive-img">
                  </div>
                  <div class="col s10">
                    <ul>
                        <li>
                          
                            <div class="col s4">
                              <span style="color: #302b27">Name :</span>
                            </div>
                            <div class="col s6">
                              <span>{{o.user_data.name}}</span>
                            </div>
                          </li>
                           <li>
                          
                            <div class="col s4">
                              <span style="color: #302b27">Mobile :</span>
                            </div>
                            <div class="col s6">
                              <span>{{o.user_data.mobile}}</span>
                            </div>
                          </li>
                          <li>
                          
                            <div class="col s4">
                              <span style="color: #302b27">Ward :</span>
                            </div>
                            <div class="col s6">
                              <span>{{o.user_data.ward}}</span>
                            </div>
                          </li>
                         
                          
                    </ul> 
                  </div>
                </div>
                <div class= "row">
                  <div class="col s12 m2">
                    <span style="color: #302b27">Content:</span>
                  </div>
                  <div class="col s12 m10">
                      <span style="max-width: 100%">{{o.feedback}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col s4">
                  <span style="color: #302b27">{{o.date}} </span>
                  </div>
                   <div class="col s4">
                  </div>
                   <div class="col s4">
                  </div>
                <a class="waves-effect waves-light btn red darken-3 " onclick="remove_popup(o.id)"><i class="material-icons left">delete</i>Remove</a>
                </div>

                
              </div>
          </div>
        </div>
        {% endfor %}
      </div>










<script type="text/javascript">
$('#btn2').click(function (){
      
        $('#modal1').modal('open');

   

});
</script>
<script type="text/javascript">
var remove_id;
function remove_popup(id){
        remove_id=id;
             
        $('#modal1').modal('open');

    }
function remove()
{

  $.ajax({
    type: 'POST',
          url : '{% url "feedback_visibility" %}',
          data: {
            id : remove_id,
          },
           success: function(response) { 
                if (response['success'] == true) {
                
                    branch_click();
                }
                else{
                     error_message.innerText=response['message'];
                    
                    $('#error_modal').modal('open');  
                }
                
          },
    
  });
}
     
</script>


    <div id="error_modal" class="modal modal-fixed-footer" style="height:355px;width: 330px ">
        <div class="modal-content" style="padding: 0px ">
          <center><h3 class="card-move-up" style="padding-top: 15px; background-color: #028090;color: #FFFFFF;">ERROR</h3></center>  

            <center><img src="/media/images/error.png" style="height: 140px;width: 190px" /><br>
            <p id="error_message" style="color: #028090;font-size: 20px"></p>
            </center>

        </div>
        <div class="modal-footer center" style=" background-color: #028090;">
            <a href="#!" class="modal-action modal-close waves-effect waves-light card-move-up waves-block waves-light btn" onclick="modal_close('#error_modal')"  style="margin-right: 5px; background-color: #00BCD4; color: #FFFFFF; margin-right: 120px"><b>OK</b></a>
        </div>
    </div>








<div id="modal1" class="modal">
    <div class="modal-content col l4 m6 s12">
      <h4>Aman</h4>
      <p>Do you want to remove this item from list </p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="#remove()">Yes</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick= "modal_close('#modal1)"><b>No</b></a>
    </div>
</div>
