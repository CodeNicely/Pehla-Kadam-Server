<!DOCTYPE html>
  <html>
   
    <script type="text/javascript">
 $(document).ready(function(){
      $('select').material_select();
    $('.modal').modal();
  }); 

</script>



 <div class="row " >
    {% for o in list %}
        <div class="col l4 s12 m6">
          
          <div class="card hoverable " style="margin: 0rem 0 0.5rem 0;background: #14B9C1">
          
              <div class="card-content white-text" style="height:240px;overflow:hidden;padding-right:8px;padding-top: 2px;padding-bottom: 1px;padding-left: 8px;">
                  
                <div class="row">
                  <div class="col s3 m3 l3" style="padding-right: 0px;padding-left: 0px;">
                   <center><ul><li><img src='{{o.user_data.image.url}}' alt="" class="circle responsive-img" style="width: 60px">
                    </li></ul></center>
                  </div>
                  <div class="col s9 m9 l9" style="padding-right: 0px;padding-left: 0px">
                    <ul>
                        <li>
                          
                            <div class="col s4">
                              <span style="color: #302b27">Name :</span>
                            </div>
                            <div class="col s8">
                              <span>{{o.user_data.name}}</span>
                            </div>
                          </li>
                           <li>
                          
                            <div class="col s4">
                              <span style="color: #302b27">Mobile :</span>
                            </div>
                            <div class="col s8">
                              <span >{{o.user_data.mobile}}</span>
                            </div>
                          </li>
                          <li>
                          
                            <div class="col s4">
                              <span style="color: #302b27">Email :</span>
                            </div>
                            <div class="col s8">
                              <span>{{o.user_data.email}}</span>
                            </div>
                          </li>
                           <!-- <li>
                          
                            <div class="col s4">
                              <span style="color: #302b27">Email :</span>
                            </div>
                            <div class="col s6">
                              <span>{{o.user_data.ward}}</span>
                            </div>
                          </li> -->
                    </ul> 
                  </div>
                </div>
                <div class= "row" style="height: 90px;overflow: auto;">
                  <div class="col s12 m2">
                    <span style="color: #302b27">Content:</span>
                  </div>
                  <div class="col s12 m10">
                      <span style="width: 100%">{{o.description}}</span>
                  </div>
                </div>
                <div class="row" style = "position: absolute;bottom: 5px">
                  
                  <span style="color: #302b27;padding-left: 10px;">{{o.date}} </span>
                  
                 
                <a class="waves-effect waves-light btn red darken-3 " style="position: relative;left: 125px"onclick="remove_popup1({{o.id}})"><i class="material-icons left">delete</i>Remove</a>
                </div>
                
              </div>
          </div>
        </div>
        {% endfor %}
      </div>











</script>
<script type="text/javascript">
var remove_join_id;
function remove_popup1(id){
        remove_join_id=id;
      
          
        $('#modal2').modal('open');

    }
function remove_item()
{

  $.ajax({
    type: 'POST',
          url : '/joinus_visibility/',
          data: {
            id : remove_join_id,
          },
           success: function(response) { 
                if (response['success'] == true) {
                
                  tabJoinClick();
                }
                else{
                     error_message.innerText=response['message'];
                    
                    $('#error_modal').modal('open');  
                }
                
          },
    
  });
}
     
</script>


    <div id="error_modal1" class="modal modal-fixed-footer" style="height:355px;width: 330px ">
        <div class="modal-content" style="padding: 0px ">
          <center><h3 class="card-move-up" style="padding-top: 15px; background-color: #028090;color: #FFFFFF;">ERROR</h3></center>  

            <center><img src="/media/images/error.png" style="height: 140px;width: 190px" /><br>
            <p id="error_message" style="color: #028090;font-size: 20px"></p>
            </center>

        </div>
        <div class="modal-footer center" style=" background-color: #028090;">
            <a href="#!" class="modal-action modal-close waves-effect waves-light card-move-up waves-block waves-light btn" onclick="modal_close('#error_modal1')"  style="margin-right: 5px; background-color: #00BCD4; color: #FFFFFF; margin-right: 120px"><b>OK</b></a>
        </div>
    </div>








<div id="modal2"  class="modal modal-fixed-footer" style="height:150px;width: 330px;background:#14B9C1; ">
    <div class="modal-content col l4 m6 s12">
      
      <p style=" color: #264653">Do you want to remove this item from list </p>
    </div>
    <div class="modal-footer " style="background:#14B9C1">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" style="background-color:#c62828 ; color: #FFFFFF " onclick="remove_item()">Yes</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" style="background-color: #c62828; color: #FFFFFF ;margin:5px" onclick= "modal_close('#modal2)"><b>No</b></a>
    </div>
</div>


   
</html>
